<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Item Update</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../../../items/item-update/item-update.js"></script>
    
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">Administration</a></li>
              <li class="breadcrumb-item"><a href="/admin/items">Item Administration</a></li>
              <li class="breadcrumb-item">Item Update</li>
            </ol>
          </nav>
          <h1> Item Management System</h1>
          <br>
          <br>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3>Fill the following form to update the item:</h3>
                    <form method="put" action="/admin/item/:id">
                        <div class="mb-3">
                            <label for="name" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Item Price</label>
                                <input type="text" class="form-control" id="price" name="price">
                            </div>
                            <div class="mb-3">
                                <label for="imgUrl" class="form-label">imgUrl</label>
                                <input type="text" class="form-control" id="imgUrl" name="imgUrl">
                            </div>
                        <button type="submit" class="btn btn-primary" id="updateItm">Update Item</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

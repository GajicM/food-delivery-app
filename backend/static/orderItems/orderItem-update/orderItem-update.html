<!DOCTYPE html>
<html lang=en>
    <head>
        <title>OrderItem Update</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../../../orderItems/orderItem-update/orderItem-update.js"></script>
       
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">Administration</a></li>
              <li class="breadcrumb-item"><a href="/admin/orderItems">OrderItem Administration</a></li>
              <li class="breadcrumb-item">OrderItem Update</li>
            </ol>
          </nav>
          <h1> OrderItem Management System</h1>
          <br>
          <br>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3>Fill the following form to update the OrderItem:</h3>
                    <form method="put" action="/admin/orderItems/:id">
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="text" class="form-control" id="quantity" name="quantity">
                        </div>
                        <div class="mb-3">
                            <label for="orderId" class="form-label">orderId</label>
                            <input type="text" class="form-control" id="orderId" name="orderId" readonly="readonly">
                        </div>
                        <div class="mb-3">
                            <label for="shopItemId" class="form-label">shopItemId</label>
                            <input type="text" class="form-control" id="shopItemId" name="shopItemId" readonly="readonly">
                        </div>
                        <button type="submit" class="btn btn-primary" id="updateOri">Update OrderItem</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

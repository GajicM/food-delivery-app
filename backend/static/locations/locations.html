<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Locations</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../locations/locations.js"></script>
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">home</a></li>
            </ol>
          </nav>
          <h1> Location Management System</h1>
          <br>
          <div class="container">
            <div class="row">
                <h2>Location Listing:</h2>
                <div class = "col-10" style="height: 300px; overflow: auto">
                    <table class="table table-bordered" id="locLst"></table>
                </div>
                 </div>
          <br>
        <hr>
        <div class="container">
            <div class="row">
                <h2>Add new location:</h2>
                <div class="col-6">
                    <form method="post" action="/admin/locations">
                        <div class="mb-3">
                            <label for="StreetAddress" class="form-label">StreetAddress</label>
                            <input type="text" class="form-control" id="StreetAddress" name="StreetAddress">
                        </div>
                        <div class="mb-3">
                            <label for="shopId" class="form-label">shopId</label>
                            <input type="text" class="form-control" id="shopId" name="shopId">
                        </div>
                        <button type="add" class="btn btn-primary" id="locBtn">Add Location</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

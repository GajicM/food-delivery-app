<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Driver Update</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../../../drivers/driver-update/driver-update.js"></script>
    
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">Administration</a></li>
              <li class="breadcrumb-item"><a href="/admin/drivers">Driver Administration</a></li>
              <li class="breadcrumb-item">Driver Update</li>
            </ol>
          </nav>
          <h1> Driver Management System</h1>
          <br>
          <br>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3>Fill the following form to update the driver:</h3>
                    <form method="put" action="/admin/drivers/:id">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                        <div class="mb-3">
                            <label for="licencePlate" class="form-label"> Licence Plate</label>
                            <input type="text" class="form-control" id="licencePlate" name="licencePlate">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
                        </div>
                        <button type="submit" class="btn btn-primary" id="updateDrv">update driver</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

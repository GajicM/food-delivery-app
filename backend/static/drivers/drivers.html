<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Drivers</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../drivers/drivers.js"></script>
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">home</a></li>
            </ol>
          </nav>
          <h1> Driver Management System</h1>
          <br>
          <div class="container">
            <div class="row">
                <h2>Driver Listing:</h2>
                <div class = "col-10" style="height: 300px; overflow: auto">
                    <table class="table table-bordered" id="drvLst"></table>
                </div>
                 </div>
          <br>
        <hr>
        <div class="container">
            <div class="row">
                <h2>Add new Driver:</h2>
                <div class="col-6">
                    <form method="post" action="/admin/drivers">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                        <div class="mb-3">
                            <label for="licencePlate" class="form-label">licencePlate</label>
                            <input type="text" class="form-control" id="licencePlate" name="licencePlate">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">phoneNumber</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
                        </div>
                       
                        <button type="add" class="btn btn-primary" id="drvBtn">AddUser</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

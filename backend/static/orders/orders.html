<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Orders</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../orders/orders.js"></script>
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">home</a></li>
            </ol>
          </nav>
          <h1> Orders Management System</h1>
          <br>
          <div class="container">
            <div class="row">
                <h2>Orders Listing:</h2>
                <div class = "col-10" style="height: 300px; overflow: auto">
                    <table class="table table-bordered" id="ordLst"></table>
                </div>
                 </div>
          <br>
        <hr>
        <div class="container">
            <div class="row">
                <h2>Add new Order:</h2>
                <div class="col-6">
                    <form method="post" action="/admin/orders">
                        <div class="mb-3">
                            <label for="TotalCost" class="form-label">TotalCost</label>
                            <input type="text" class="form-control" id="TotalCost" name="TotalCost">
                        </div>
                        <div class="mb-3">
                            <label for="Time" class="form-label">Time</label>
                            <input type="text" class="form-control" id="Time" name="Time">
                        </div>
                        <div class="mb-3">
                            <label for="userId" class="form-label">userId</label>
                            <input type="text" class="form-control" id="userId" name="userId">
                        </div>
                        <div class="mb-3">
                            <label for="driverId" class="form-label">driverId</label>
                            <input type="text" class="form-control" id="driverId" name="driverId">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="isDelivered" name="isDelivered">
                            <label class="form-check-label" for="isDelivered">isPaid</label>
                        </div>

                        <button type="add" class="btn btn-primary" id="ordBtn">Add Order</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Order Update</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../../../orders/order-update/order-update.js"></script>
     
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">Administration</a></li>
              <li class="breadcrumb-item"><a href="/admin/orders">Orders Administration</a></li>
              <li class="breadcrumb-item">Order Update</li>
            </ol>
          </nav>
          <h1> Order Management System</h1>
          <br>
          <br>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3>Fill the following form to update the Order:</h3>
                    <form method="put" action="/admin/orders/:id">
                        <div class="mb-3">
                            <label for="TotalCost" class="form-label">totalCost</label>
                            <input type="text" class="form-control" id="TotalCost" name="TotalCost">
                        </div>
                        <div class="mb-3">
                            <label for="Time" class="form-label">Time</label>
                            <input type="text" class="form-control" id="Time" name="Time">
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" id="isDelivered" name="isDelivered" value="isDelivered">
                            <label for="isDelivered">isDeliverd</label><br>
                        
                        </div>
                        <div class="mb-3">
                            <label for="userId" class="form-label">userId</label>
                            <input type="text" class="form-control" id="userId" name="userId" readonly="readonly">
                        </div>
                        <div class="mb-3">
                            <label for="driverId" class="form-label">driverId</label>
                            <input type="text" class="form-control" id="driverId" name="driverId" readonly="readonly">
                        </div>
                        <button type="submit" class="btn btn-primary" id="updateOrd">Update Order</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

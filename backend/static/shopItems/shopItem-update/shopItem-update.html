<!DOCTYPE html>
<html lang=en>
    <head>
        <title>ShopItem update</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../../../shopItems/shopItem-update/shopItem-update.js"></script>
    
    </head>
    <body onload="init()">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/admin/">Administration</a></li>
              <li class="breadcrumb-item"><a href="/admin/shopItems">Shop Item Administration</a></li>
              <li class="breadcrumb-item">Shop item Update</li>
            </ol>
          </nav>
          <h1> Shop Item Management System</h1>
          <br>
          <br>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3>Fill the following form to update the ShopItem:</h3>
                    <form method="put" action="/admin/shopItems/:id">
                            <div class="mb-3">
                                <label for="price" class="form-label">ShopItem Price</label>
                                <input type="text" class="form-control" id="price" name="price">
                            </div>
                            <div class="mb-3">
                                <label for="shopId" class="form-label">ShopId</label>
                                <input type="text" class="form-control" id="shopId" name="shopId" readonly="readonly">
                            </div>
                            <div class="mb-3">
                                <label for="itemId" class="form-label">itemId</label>
                                <input type="text" class="form-control" id="itemId" name="itemId" readonly="readonly">
                            </div>
                        <button type="submit" class="btn btn-primary" id="updateItm">Update ShopItem</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
